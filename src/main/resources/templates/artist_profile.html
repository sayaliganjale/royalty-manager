<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artist Profile | AuditPro Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #020617; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .input-box:focus { border-color: #6366f1; box-shadow: 0 0 15px rgba(99,102,241,0.2); outline: none; }
        .gradient-text { background: linear-gradient(90deg, #818cf8, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-2xl glass p-12 rounded-[3.5rem] relative overflow-hidden">
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-indigo-600/20 blur-[80px] rounded-full"></div>
        
        <div class="relative z-10">
            <header class="mb-12">
                <h2 class="text-3xl font-black italic tracking-tighter uppercase mb-2">ðŸ”Ÿ Profile <span class="gradient-text">& Banking</span></h2>
                <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em]">Secure Artist Identity & Payout Vault</p>
            </header>

            <form class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-indigo-400 uppercase tracking-widest ml-1">Legal Name</label>
                        <input type="text" class="input-box w-full py-4 px-6 rounded-2xl font-bold text-white" th:value="${artist.name}" readonly>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-indigo-400 uppercase tracking-widest ml-1">Email Address</label>
                        <input type="email" class="input-box w-full py-4 px-6 rounded-2xl text-slate-500" th:value="${artist.email}" readonly>
                    </div>
                </div>

                <div class="pt-8 border-t border-white/5">
                    <h3 class="text-xs font-black text-white uppercase tracking-widest mb-6 flex items-center gap-2">
                        <i class="fas fa-university text-emerald-400"></i> Withdrawal Credentials
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" class="input-box w-full py-4 px-6 rounded-2xl text-sm" placeholder="Bank Name">
                        <input type="password" class="input-box w-full py-4 px-6 rounded-2xl text-sm font-mono" placeholder="Account Number">
                        <input type="text" class="input-box w-full py-4 px-6 rounded-2xl text-sm" placeholder="IFSC / SWIFT">
                        <input type="text" class="input-box w-full py-4 px-6 rounded-2xl text-sm" placeholder="Tax Identification (PAN)">
                    </div>
                </div>

                <div class="flex gap-4 pt-6">
                    <a th:href="@{/artist/dashboard}" class="flex-1 text-center py-5 rounded-2xl text-[10px] font-black uppercase text-slate-500 hover:text-white transition">Back</a>
                    <button type="button" class="flex-1 bg-white text-black py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-indigo-600 hover:text-white transition-all">Update Vault</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
