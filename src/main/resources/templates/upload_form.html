<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CSV Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-green-700"><i class="fas fa-file-csv mr-2"></i>Upload Stream Data</h2>
        <form th:action="@{/upload-csv}" method="post" enctype="multipart/form-data" class="space-y-4">
            <div class="border-2 border-dashed border-gray-300 p-6 text-center">
                <input type="file" name="file" accept=".csv" class="block w-full text-sm" required>
                <p class="text-xs text-gray-400 mt-2">Only .csv files supported</p>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700">
                Process File
            </button>
            <a href="/dashboard" class="block text-center text-gray-500 mt-2">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
