<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artist Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-96">
        <h2 class="text-3xl font-bold mb-6 text-center text-slate-800">Artist Portal</h2>
        <p class="text-gray-500 text-center mb-8 text-sm">Login to see your royalties</p>
        
        <form th:action="@{/artist/do-login}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-bold mb-1">Email</label>
                <input type="email" name="email" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="artist@example.com" required>
            </div>
            <div>
                <label class="block text-sm font-bold mb-1">Password</label>
                <input type="password" name="password" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-bold hover:bg-indigo-700 transition">Login</button>
        </form>
        
        <p th:if="${param.error}" class="text-red-500 text-sm mt-4 text-center">Invalid email or password!</p>
    </div>
</body>
</html>
